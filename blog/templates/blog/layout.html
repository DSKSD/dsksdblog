<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="page-header" style="background-color: #42a6b4;">
      <a style="text-decoration: none;" href="{% url 'index' %}"><h1 style="margin-top: 5px; color: white; margin-left: 10px; font-size: 50px;">성동님의 블로그<small>DSKSD</small></h1></a>
      {% if user.is_authenticated %}
      <h5 style="margin-top: 10px; color: white; margin-left: 1650px;">{{current_user}}님 안녕하세요.</h5>
      {% endif %}
      <a href="/accounts/register" style ="padding-left: 1650px; color: white; font-size: 25pt;"><span class="glyphicon glyphicon-plus"></span></a>
      <a href="/accounts/login" style= "margin-left: 10px; color: white; font-size: 25pt;"><span class="glyphicon glyphicon-user"></span></a>
      {% if user.is_authenticated %}
      <a href="/accounts/logout" style= "margin-left: 10px; color: white; font-size: 25pt;"><span class="glyphicon glyphicon-remove"></span></a>
      {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
